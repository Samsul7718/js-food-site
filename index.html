<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food-site</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-contain">
      <header>
        <div class="header-content">
          <div class="logo">
            <img class="logo" src="./images/logo.png" alt="logo" />
          </div>
          <div class="menu-container">
            <div class="burger-menu">
              <span class="menu-icon">&#9776;</span>
            </div>
          </div>
          <nav>
            <span class="close-icon">&times;</span>
            <a href="#Top-Picks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#Stunner-Menu">Stunner Menu</a>
            <a href="#New-food-collection">New food collection</a>
            <a href="#Deal-of-the-Day">Deal of the Day</a>
          </nav>
        </div>
      </header>

      <main>
        <section class="hero-section">
          <div class="img-container">
            <img src="./images/hamburger.jpg" alt="hero-image" />
          </div>
          <p>Well you can't wait anymore !</p>
        </section>
        <section id="Top-Picks" class="section">
          <h2>Top Picks</h2>
          <div class="img-container">
            <img src="./images/burger1.jpg" alt="burger1" />
          </div>
        </section>
        <section id="Whopper" class="section">
          <h2>Whopper</h2>
          <div class="img-container">
            <img src="./images/burger2.jpg" alt="burger2" />
          </div>
        </section>
        <section id="Stunner-Menu" class="section">
          <h2>Stunner Menu</h2>
          <div class="img-container">
            <img src="./images/cake1.jpg" alt="Stunner Menu" />
          </div>
        </section>
        <section id="New-food-collection" class="section">
          <h2>New food collection</h2>
          <div class="img-container">
            <img src="./images/cake2.jpg" alt="New food collection" />
          </div>
        </section>
        <section id="Deal-of-the-Day" class="section">
          <h2>Deal of the Day</h2>
          <div class="img-container">
            <img src="./images/cake3.jpg" alt="Deal of the Day" />
          </div>
        </section>
        <footer>
          <h3 class="go-to-top"><a href="#">Go to top</a></h3>
          <p class="footer-text">Made with ❤️ by Samsul Alam</p>
        </footer>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
